<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>実験ページ一覧</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.7;
      background: #f5f7fa;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 12px;
    }

    /* ▼ ボタン全体 ▼ */
    .link-button {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      padding: 14px 18px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
      border: 1px solid #e3e3e3;
    }

    .link-button:hover {
      background: #eef6ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    /* ▼ 丸数字部分 ▼ */
    .num {
      background: #ff7300;
      color: #fff;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      margin-right: 14px;
      flex-shrink: 0;
    }

    /* ▼ 国名部分 ▼ */
    .label {
      font-size: 1.1rem;
      color: #333;
    }

  </style>
</head>
<body>
